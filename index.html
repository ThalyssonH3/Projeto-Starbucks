<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https: //fonts.googleapis.com/css2?family= Poppins: famÃ­lia= Poppins:ital,wght@0,200;0,300;0,900;1,500 & display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="./images/favicon (1).ico" type="image/x-icon"/>
    <title>Starbucks</title>
</head>

<body>

    <div class="circulo"></div>

    <img src="./images/logo.png" class="img-logo">

    <div class="conteudo">

        <div class="caixa-texto">
            <h2>It's more than coffee
                <br>
                It's <span>Starbucks</span>
            </h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi, error architecto illo sapiente, facere
                laboriosam aspernatur dignissimos, amet autem voluptatem velit atque natus. Beatae expedita quasi nisi
                facilis omnis magnam!</p>
            <button>Learn More</button>
        </div>

        <div class="caixa-imagem">
            <img src="./images/img1.png" class="starbucks">
        </div>

    </div>

    <div class="menu">
        <img src="./images/thumb1.png" class="botao-menu"
            onclick="trocaImagem('./images/img1.png'); trocaCor('#017143') ">
        <img src="./images/thumb2.png" class="botao-menu"
            onclick="trocaImagem('./images/img2.png'); trocaCor('#eb7495') ">
        <img src="./images/thumb3.png" class="botao-menu"
            onclick="trocaImagem('./images/img3.png'); trocaCor('#d752b1') ">
    </div>
</body>

<script>

    let imagem = document.querySelector(".starbucks")
    let circulo = document.querySelector(".circulo")

    function trocaImagem(endereco) {
        imagem.src = endereco
    }

    function trocaCor(cor) {
        circulo.style.background = cor
    }

</script>

</html>
